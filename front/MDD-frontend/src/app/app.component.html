<div class="app">
    <mat-toolbar color="primary" class="nav">
      <span>Rental app</span>
      <div *ngIf="$isLogged() | async; else notLogged" class="nav__group">
        <span routerLink="themes" class="link">Themes</span>
        <span routerLink="me" class="link">Account</span>
        <span (click)="logout()" class="link">Logout</span>
      </div>
      <ng-template #notLogged>
        <div class="nav__group">
          <span routerLink="login" class="link">Login</span>
          <span routerLink="register" class="link">Register</span>
        </div>
      </ng-template>
    </mat-toolbar>
    <div>
      <router-outlet></router-outlet>
    </div>
  </div>
